<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div id="nombre"></div>
    <script>
        let datosJson;
        fetch("persona.json") // Nos devuelve una promesa
            .then(res => res.json()) // Una vez que la promesa se resolvio se ejecutara la funcion
            .then((salida) => {
                datosJson = salida;
                
                let elementoTexto = document.getElementById("nombre");
            elementoTexto.textContent = datosJson.nombre;
            })
            // El catch recibe el codigo del error y luego lo mostramos en pantalla para referenciar
            .catch(function(error) {alert(error)});
                
            

    </script>
</body>
</html>
