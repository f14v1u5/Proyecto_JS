<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>Ingreso de datos</h5>
    Ingrese su nombre
    <input type="text" id="nombre" onfocus="f_focus()" onblur="f_blur()">

    <script>

        // Al hacer click sobre el area se vaciara, pero ademas quitara el color establecido por no completar dicho espacio 
       function f_focus(){
        document.getElementById('nombre').value='';
        document.getElementById('nombre').style.background = 'none'
       }

       // Nos enviara un alert y senialara el recuadro que debemos completar pintandolo de rojo
       function f_blur(){
        if(document.getElementById('nombre').value==''){
            document.getElementById('nombre').style.background = 'red';
            alert('DEBE INGRESAR DATOS');
        }
       }
    </script>
</body>
</html>
