<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <h5>Comentarios</h5>
    <form>
        <p><textarea rows="20" cols="40" id="comentarios"></textarea></p>
        <input type="button" value="Enviar" onclick="comentar()">

    </form>

    <script>
        // Se aplica una propiedad al text area para evitar que el usuario edite su tamanio
        let area = document.getElementById('comentarios');
        area.style.resize = 'none';
        function comentar(){
            if (document.getElementById('comentarios').value.length > 100){
                swal('Comentario es muy largo');
            }else{
                swal('Gracias');
            }
        }
    </script>
</body>
</html>
