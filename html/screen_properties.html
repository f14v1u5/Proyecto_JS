<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Propiedades de pantalla</h4>
    <script>
        document.write('availHeight: ', screen.availHeight, ' - Altura disponible de area de visualizacion de nuestro navegador en pixeles', '<br>', '<br>');
        document.write('availWidth: ', screen.availWidth, ' - Ancho disponible de area de visualizacion de nuestro navegador en pixeles', '<br>', '<br>');
        document.write('Colordepth: ', screen.colorDepth, ' - Cantidad de bits por pixel', '<br>');
    </script>
    <h4>Propiedades del navegador</h4>
    <script>
        document.write('appName: ', navigator.appName, ' - Nombre del desarrollador del navegador', '<br>', '<br>');
        document.write('appVersion: ', navigator.appVersion, ' - Version de desarrollo del navegador', '<br>', '<br>');
        document.write('cookieEnabled: ', navigator.cookieEnabled, ' - Habilitacion para usar cookies en nuestra pagina', '<br>', '<br>');
        document.write('pluggins: ', navigator.plugins.length, ' - Cantidad de pluggins instalados en nuestro navegador (Herramientas)','<br>', '<br>');
    </script>
        
    </script>
</body>
</html>
