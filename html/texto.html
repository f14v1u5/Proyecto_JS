<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        let texto1 = 'JavaScript';
        let texto2 = "JavaScript";
        let texto3 = 'Esto es "la verdad" de todo'; // Y vicecersa
        let texto4 = 'Esto es una cadena muy larga '+
        'que necesita que dividamos en varias lineas '+
        'de lo contrario, el codigo es ilegible';
        let texto5 = 'Esto es una cadena muy larga \
        que necesita que dividamos en varias lineas \
        de lo contrario, el codigo es ilegible';

        document.write(texto1);
        document.write('<br>');
        document.write(texto2);
        document.write('<br>');
        document.write(texto3);
        document.write('<br>');
        document.write(texto4);
        document.write('<br>');
        document.write(texto5);
    </script>
</body>
</html>
