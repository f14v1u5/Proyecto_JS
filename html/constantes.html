<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constantes</title>
</head>
<body>
    <script>
        const precio = 100.00;
        document.write('Precio: ',precio);
        document.write ('<br>');
        precio = 300.00;
        document.write('Nuevo precio: ',precio);
    </script>

</body>
</html>
